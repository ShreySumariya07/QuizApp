{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..</title>
    <link rel="stylesheet" href="{% static 'css/display_style.css' %}">
</head>
<body>

    <section id="services" class="services">
        <div class="container">
            <h1 class="section-heading"><span></span>Apratim Quiz</h1>
            <p>                </p>
            <div class="container-1">
                {% for quiz in quizes %}
                <div class="card-wrapper">

                    <div class="card" style="padding-top: -5rem;">
                        <h2 style="text-align:center">{{quiz.quiz_name}}</h2>
                        <p style="float left">Quiz_Topic: {{quiz.quiz_topic}}<br />
                            No of questions : {{quiz.no_of_questions}}<br />
                            Total Marks: {{quiz.total_marks}}<br />
                        </p>
                        <button class="submit" style="float: right;" ><a href="{% url 'Quiz:students_result' quiz_id=quiz.quiz_id %}"> View Results</a></button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
