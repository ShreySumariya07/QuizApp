{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/quiz_style.css' %}">
    <script type="text/javascript" src="{% static 'js/quiz_info.js' %}"></script>
</head>
<body>
    <div class="cont">
        <form id="theForm" method="post" onSubmit="return validateTextbox();" action = "{% url 'Quiz:submit_quiz_details' %}">
            {% csrf_token %}
            <div class="form sign-in">
                <h2>Quiz Information</h2>
                <label for="name"> 
                    <span>Quiz Name:</span>
                    <input type="text" id="name" name="name"> </br> </br>
                </label>

                <label for="topic">
                    <span>Topic:</span>
                    <input type="text" id="topic" name="topic"> </br> </br>
                </label>
				
				<label for="no_of_ques">
                    <span>Number of Questions:</span>
                    <input type="text" id="no_of_ques" name="no_of_ques"> </br> </br>
                </label>

				<label for="marks_per_ques">
                    <span>Marks per Question:</span>
                    <input type="text" id="marks_per_ques" name="marks_per_ques"> </br> </br>
                </label>

				<label for="email">
                    <span>Email:</span>
                    <input type="email" id="email" name="email"> </br> </br>
                </label>

				<br>
				<input type="submit" class="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
