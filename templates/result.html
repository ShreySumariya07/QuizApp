{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/play_quiz.css' %}">
</head>
<body>
    <section id="services" class="services">
        <div class="container">
            <h1 class="section-heading">Result</h1>
            <p>                </p>
            <div class="container-1">
                {% for result in all_res %}
            <div class="card-wrapper">

                <div class="card" style="padding-top: -5rem;">
                    <h2>Quiz_name:{{result.q_name.quiz_name}}</h2>
                    <p> Total marks:{{ result.score }}</p>
                    <p>{{result.id}}</p>
                    <button class="submit" style="float: right;" ><a href="{% url 'Quiz:show_result' res_id=result.id %}">Result</a></button>
                </div>

            </div>

                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
