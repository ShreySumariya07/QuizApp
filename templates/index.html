{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <script src = "{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' %}"></script>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="Email" name="Email">
      </label>
      <label>
        <span>Password</span>
        <input type="Password" name="Password">
      </label>
      <button class="submit" type="button" onclick="myalertlogin()" >Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="{% static 'images/facebook.png' %}"></li>
          <li><img src="{% static 'images/twitter.png' %}"></li>
          <li><img src="{% static 'images/linkedin.png' %}"></li>
          <li><img src="{% static 'images/instagram.png' %}"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span onclick="myfunction()" class="m-up">Sign Up</span>
          <span onclick="myfunction()" class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label class="container" id="teacher">Teacher
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
        <label class="container" id="student" >Student
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <label>
          <span>Phone Number</span>
          <input type="number">
        </label>
        <label id="teacher1" >
          <span>Date of Birth</span>
          <input type="date">
        </label>
        <label id="student1"  >
          <span>Subject</span>
          <input type="text">
        </label>
        <label >
          <span>Grade/Qualification</span>
          <input type="text">
        </label>  
        <button type="button" onclick="myalertsignup()" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="{% static 'script.js' %}"></script>
</body>
</html>
